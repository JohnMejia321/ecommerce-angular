<!--  Newsletter -->
<div class="container-fluid mx-0 px-0 mt-5">
  <div class="img-fluid mx-0 px-0">
    <div
      class="d-flex justify-content-center text-center bg-dark py-4 img-fluid"
    >
      <div class="col-10">
       
        <small class="fw-light text-light"
          >Reciba nuestras promociones.</small
        >
        <div class="input-group my-3">
          <input
            type="email"
            class="form-control"
            placeholder="Ingrese su email"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-light"
            type="button"
            id="button-addon2"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="contacts">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 mt-3 pb-3 d-flex justify-content-center mx-0 px-0"
    >
     

    <div class="d-flex justify-content-end">
      <a href="#top" class="text-decoration-none topArrow" matTooltip="Subir"><i><fa-icon [icon]="arrowUp"></fa-icon></i></a>
    </div>
  </div>

  <hr />
  <p class="text-center">
    &copy; Desarrollado por
    <a href="#" 
      >Luis Felipe Salazar</a
    >
  </p>
</div>
